<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
</head>
<body>
    <table border="1">
        <thead>
            <th>Number</th>
            <th>Country</th>
            <th>Colour</th>
        </thead>
        <tr>
            <td>1</td>
            <td>UK</td>
            <td>Blue</td>
        </tr>
        <tr>
            <td>2</td>
            <td>France</td>
            <td>Red</td>
        </tr>
    </table>
</body>
</html>
