<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>
    <h1>Lists</h1>
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
    </ol>

    <ul>
        <li>First Bullet</li>
        <li>Second Bullet</li>
    </ul>

    <ol>
        <li>Item One</li>
        <li>Item Two</li>
        <ul>
            <li>First Nested</li>
            <li>Second Nested</li>
            <ol>
                <li><strong>Really</strong> nested.</li>
            </ol>
        </ul>
    </ol>
</body>
</html>
